<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Game Schedule Notifications</title>
</head>
<body>
<h1>실시간 경기 예정 알림</h1>
<div id="notifications"></div>

<script>
    // 서버에서 실시간 알림을 받는 코드
    const eventSource = new EventSource('http://54.206.233.143:8081/sse');

    eventSource.onmessage = function (event) {
        const notificationsDiv = document.getElementById('notifications');
        const newNotification = document.createElement('div');
        newNotification.textContent = event.data;
        notificationsDiv.appendChild(newNotification);
    };

    eventSource.onerror = function (event) {
        console.error('Error receiving SSE:', event);
    };
</script>
</body>
</html>
